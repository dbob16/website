{{- define "main" }}
<div id="contentbody">
<main>
<h1>{{ .Title }}</h1>
{{ .Content }}
{{- if .Lastmod }}
<p>Last modified: {{ .Lastmod.Format "Jan 02, 2006 at 03:04PM" }}</p>
{{- end }}
</main>
</div>
<div id="pagelist" class="g2">
{{- range .RegularPages.ByTitle }}
<div class="page-item">
<a href="{{ .RelPermalink }}" class="block whitelink">{{ .Title }}</a>
</div>
{{- end }}
</div>
{{- end }}
