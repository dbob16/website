{{- define "main" }}
<div id="contentbody">
<h1>{{ .Title }}</h1>
<p><em>{{ .Date.Format "Jan 02, 2006 at 03:04PM" }}</em></p>
{{ .Content }}
</div>
<div id="paginator">
<div id="nextbutton">
{{- with .NextInSection }}
<a href="{{ .RelPermalink }}" class="block whitelink">< Next<br>{{ .Title }}</a>
{{- end }}
</div>
<div id="prevbutton">
{{- with .PrevInSection }}
<a href="{{ .RelPermalink }}" class="block whitelink">Prev ><br>{{ .Title }}</a>
{{- end }}
</div>
</div>
{{- end }}
