{{- $currentpage := . -}}
{{- range .Site.Menus.main }}
<div class="nav-item menutoggle">
{{- if or ($currentpage.IsMenuCurrent "main" .) ($currentpage.HasMenuCurrent "main" .)}}
<a href="{{ .URL }}" class="nav-link block active">{{ .Title }}</a>
{{- else }}
<a href="{{ .URL }}" class="nav-link block">{{ .Title }}</a>
{{- end }}
</div>
{{- end }}
