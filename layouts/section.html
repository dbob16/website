{{- define "main" }}
<div id="content-pane">
<div id="main-content">
<main>
<h1>{{ .Title }}</h1>
{{ .Content }}
</main>
{{- $blog_type := slice "blog" "articles" -}}
{{- if (in $blog_type .Section)}}
{{- partial "bloglist" . }}
{{- else }}
{{- partial "pagelist" . }}
{{- end }}
</div>
<div id="r-sidebar">
{{- partial "sidebar" . }}
</div>
</div>
{{- end }}
